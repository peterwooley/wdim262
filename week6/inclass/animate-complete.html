<!DOCTYPE HTML>
<html>
    <head>
        <title>Animation!</title>
        <script>
            var goLeft = false;

            function animate() {
                var box = document.getElementById("box");
                box.style.position = "absolute";
                if(!box.style.left) {
                    box.style.left = "5px";
                } else {
                    var current = parseInt(box.style.left);
                    box.style.left = current + 5 + "px";
                }
            }
             
            setInterval(animate, 20);
        </script>
        <style>
            #box { width:200px; height:200px; background:#000; }
        </style>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
