<!DOCTYPE html>
<html>
	<head>
		<title>WDIM262: DOM!</title>
		<script type="text/javascript">
			function get(id) {
				return document.getElementById(id);
			}
		
			window.onload = function() {	
				get("myName").innerHTML = "Peter Wooley";
				
				var myEmail = get("myEmail");
				myEmail.innerHTML = "<a href='mailto:pwooley@aii.edu'>" + myEmail.innerHTML + "</a>";
			
				get("appCodeName").innerHTML = navigator.appCodeName;
				get("appName").innerHTML = navigator.appName;
				get("appVersion").innerHTML = navigator.appVersion;
				get("cookieEnabled").innerHTML = navigator.cookieEnabled;
				get("userAgent").innerHTML = navigator.userAgent;
				
				get("modified").innerHTML += document.lastModified;
			};
		</script>		
	</head>
	<body>
		<h1>Me!</h1>
		<p>Hi, my name is <span id="myName"></span>.</p>
		<p id="myEmail">Email me!</p>
		
		<h2>My Browser</h2>
		<ul>
			<li>App Code Name: <span id="appCodeName"></span></li>
			<li>App Name: <span id="appName"></span></li>
			<li>App Version: <span id="appVersion"></span></li>
			<li>Cookie Enabled: <span id="cookieEnabled"></span></li>
			<li>User Agent: <span id="userAgent"></span></li>
		</ul>
		
		<p id="modified">Last Modified: </p>
	</body>
</html>
