<!DOCTYPE html>
<html>
	<head>
		<title>WDIM 262: DOM Traversal</title>
		<script type="text/javascript">
			window.onload = function() {
				var p = document.getElementById("paragraph");
			}
		</script>
	</head>
	<body>
		<p id="paragraph" class="highlight">Here's a statement, <em>know it!</em></p>
		<p>Quisque at nunc. Nulla et magna. Duis in purus, <em>Fusce tempus!</em></p>
		<p>Proin ultrices varius sem.</p>
		<p>Sed rhoncus ligula sit amet sapien, <em>hendrerit!</em></p>
		<p>Duis <strong>tincidunt</strong> odio at arcu.</p>
		<p>Mauris placerat eleifend turpis. Nullam in est.</p>
	</body>
</html>
